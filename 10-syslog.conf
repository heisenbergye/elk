filter {
    if [type] == "syslog" {
        grok {
            match => { "message" => "<%{POSINT:syslog_pri}>(\d{1,3}\s)?(?:%{SYSLOGTIMESTAMP:timestamp}|%{TIMESTAMP_ISO8601:timestamp8601}) %{SYSLOGHOST:syslog_hostname} %{DATA:syslog_program}(?:\[%{POSINT:syslog_pid}\])?:? %{GREEDYDATA:message}" }
            add_field => [ "received_at", "%{@timestamp}" ]
            add_field => [ "received_from", "%{host}" ]
            overwrite => [ "message" ]
        }

         if [message] =~ "RT_FLOW_SESSION_CREATE" {
            grok {
                match => { "message" => '\W*%{DATA:rt_flow_status} .+\ssource-address="%{IP:src_ip}.+\ssource-port="%{NUMBER:src_port}.+\sdestination-address="%{IP:dst_ip}.+\sdestination-port="%{NUMBER:dst_port}.+\snat-source-address="%{IP:nat_src_ip}.+\snat-source-port="%{NUMBER:nat_src_port}.+\snat-destination-address="%{IP:nat_dst_ip}.+\snat-destination-port="%{NUMBER:nat_dst_port}.+\spolicy-name="%{WORD:policy_name}.+source-zone-name="%{WORD:src_zone}.+destination-zone-name="%{WORD:dst_zone}.+session-id-32="%{NUMBER:session_id}W*%{GREEDYDATA:message}'}
                overwrite => [ "message" ]
                add_tag => ["RT_FLOW"]
            }
        }

         else if [message] =~ "APPTRACK_SESSION_CREATE" {
            grok {
                match => { "message" => '\W*%{DATA:rt_flow_status} .+\ssource-address="%{IP:src_ip}.+\ssource-port="%{NUMBER:src_port}.+\sdestination-address="%{IP:dst_ip}.+\sdestination-port="%{NUMBER:dst_port}.+\snat-source-address="%{IP:nat_src_ip}.+\snat-source-port="%{NUMBER:nat_src_port}.+\snat-destination-address="%{IP:nat_dst_ip}.+\snat-destination-port="%{NUMBER:nat_dst_port}.+\spolicy-name="%{WORD:policy_name}.+source-zone-name="%{WORD:src_zone}.+destination-zone-name="%{WORD:dst_zone}.+session-id-32="%{NUMBER:session_id}W*%{GREEDYDATA:message}'}
                overwrite => [ "message" ]
                add_tag => ["APPTRACK"]
            }
        }

        else if [message] =~ "APPTRACK" {
            grok {
                match => { "message" => '\W*%{DATA:rt_flow_status} (.+reason="%{WORD:reason})?.+\ssource-address="%{IP:src_ip}.+\ssource-port="%{NUMBER:src_port}.+\sdestination-address="%{IP:dst_ip}.+\sdestination-port="%{NUMBER:dst_port}.+\snat-source-address="%{IP:nat_src_ip}.+\snat-source-port="%{NUMBER:nat_src_port}.+\snat-destination-address="%{IP:nat_dst_ip}.+\snat-destination-port="%{NUMBER:nat_dst_port}.+\spolicy-name="%{WORD:policy_name}.+source-zone-name="%{WORD:src_zone}.+destination-zone-name="%{WORD:dst_zone}.+session-id-32="%{NUMBER:session_id}.+packets-from-client="%{NUMBER:packets_from_client:int}.+bytes-from-client="%{NUMBER:bytes_from_client:int}.+packets-from-server="%{NUMBER:packets_from_server:int}.+bytes-from-server="%{NUMBER:bytes_from_server:int}.+elapsed-time="%{NUMBER:elapsed_time:int}%{GREEDYDATA:message}'}
                overwrite => [ "message" ]
                add_tag => ["APPTRACK"]
            }
        }
        else if [message] =~ "RT_FLOW_SESSION_CLOSE" {
            grok {
                match => { "message" => '\W*%{DATA:rt_flow_status} (.+reason="%{WORD:reason})?.+\ssource-address="%{IP:src_ip}.+\ssource-port="%{NUMBER:src_port}.+\sdestination-address="%{IP:dst_ip}.+\sdestination-port="%{NUMBER:dst_port}.+\snat-source-address="%{IP:nat_src_ip}.+\snat-source-port="%{NUMBER:nat_src_port}.+\snat-destination-address="%{IP:nat_dst_ip}.+\snat-destination-port="%{NUMBER:nat_dst_port}.+\spolicy-name="%{WORD:policy_name}.+source-zone-name="%{WORD:src_zone}.+destination-zone-name="%{WORD:dst_zone}.+session-id-32="%{NUMBER:session_id}.+packets-from-client="%{NUMBER:packets_from_client:int}.+bytes-from-client="%{NUMBER:bytes_from_client:int}.+packets-from-server="%{NUMBER:packets_from_server:int}.+bytes-from-server="%{NUMBER:bytes_from_server:int}.+elapsed-time="%{NUMBER:elapsed_time:int}%{GREEDYDATA:message}'}
                overwrite => [ "message" ]
                add_tag => ["RT_FLOW"]
            }
        }

        date {
            match => [ "syslog_timestamp", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss" ]
        }
    }
}

